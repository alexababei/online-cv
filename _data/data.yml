experiences:
    title: Carrera Profesional
    info:
      - role: Operador de aplicaciones (N2) - Linux/Windows
        time: Enero 2022 - Present
        company: VASS - "Proyecto Telefónica"
        details: |
          Mis roles se dividen en 2 categorías:
            - Administración cola de archivos (MIDDLEWARE)
                o Herramientas de transmisión de ficheros: Dataone y Spazio
                o Creación de flujo de datos entre diferentes entornos/máquinas (SAP, APPIAN)
    	        o Modificación/eliminado de flujos.
                o Atención de incidencias y peticiones de clientes.
            - Operador de aplicaciones y sistemas (AO)
                o Principalmente enfocado en sistemas Linux/Unix
                o Verificación diaria de aplicativos.
                o Control de filesystems: find, du, df, Treesize (Windows)
                o Control de usuarios y contraseñas: LDAP, Keepass, Active directory (Windows)
                o Certificaciones y claves: cer, pfx, csr
                o Revisión y mantenimiento sobre logs del sistema: cat, grep, head, tail, vim, Event Viewer (Windows)
                o Arranque/parada de aplicativos: Jboss, Citrix, IIS (Windows)
                o Mantenimiento básico de las BBDD: Oracle SQL Developer y SQL Server (Windows)
                o Incidencias y ticketing: BMC ITSM, Jira, Outlook
                o Despliegue en aplicativos PRODUCTIVOS y PRE-PRODUCTIVOS: manual o automático (Jenkins)
      - role: Técnico de sistemas 24x7 (helpdesk)
        time: Octubre 2020 – Enero 2022
        company: Indra - "Proyecto BBVA"
        details: |
          Funciones principales dentro de la empresa:
            - Monitorización de máquinas PRODUCTIVAS: BMC Impact
            - Atención a otros grupos de soporte: JIRA y/o Remedy
            - Resolución de incidencas por correo: Gmail
            - Atención de llamadas telefónicas y derivado a otros grupos de soporte (Contact Center)
            - Operativas en Unix y Windows: reinicios controlados, mantenimiento de aplicativos, ejecución de jobs Control-M
