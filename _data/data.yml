      Profesional con casi 5 años de experiencia en el sector de la información.            
      Me especializo en administrar y/o operar sistemas Linux, desde sus fases pre-productivas hasta las críticas.
      Familiarizado con una amplia gama de herramientas corporativas como ticketing (jira, ITSM), despliegues (jenkins)...

